<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Programming Interface</title>
</head>
<body style="background-color:rgb(81, 12, 0); color: rgb(213, 186, 186);">
    <h3>XML [Ajax]</h3>
</body>

<script>
    const requestURL = 'https://api.github.com/users/professorabhay'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText); // conversion from string type to object
            console.log("Followers: ",data.followers);
        }
    }
    
    xhr.send()


</script>
</html>
