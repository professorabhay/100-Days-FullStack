<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>TEXT <span>EMOJI</span></h1>
        <div id="endec-div">
            <h3 id="#enc-btn">Encrypt Text</h3>
            <h3 id="#dnc-btn">Decrypt Text</h3>
        </div>
        <div id="encryption">
            <h5>1. Type a Message</h5>
            <textarea placeholder="Enter Text" id="txt-msg" cols="30" rows="10"></textarea>
            <h5>2. Set a password</h5>
            <input type="password" id="password">
            <button id="encrypt-btn">Encrypt</button>
        </div>
        <div id="encryption">
            <h5>1. Paste Encypted Emoji</h5>
            <textarea placeholder="Enter Emoji" id="txt-msg" cols="30" rows="10"></textarea>
            <h5>2. Type a password</h5>
            <input type="password" id="finalpassword">
            <button id="decrypt-btn">Decrypt</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
