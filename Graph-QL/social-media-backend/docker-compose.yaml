version: "3.4"
services:
  postgres:
    container_name: devtalk-db
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: devtalk
      POSTGRES_PASSWORD: devtalk
      
volumes:
  postgres_data: